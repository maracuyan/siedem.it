---
layout: default
---

<body>
  {% include header.html %}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1>Category: {{ page.category }}</h1>

      <ul>
        {% for post in site.categories[page.category] %}
          <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>
  {% include footer.html %}
</body>
