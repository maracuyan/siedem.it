name: Auto Merge

on:
  workflow_run:
    workflows: ["Deploy Preview"] # Assumes your deploy preview workflow is named "Deploy Preview"
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' # Important: only run on success
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install PyGithub
      - name: Run automerge script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          GITHUB_REPOSITORY: ${{ github.repository }} # Pass the repository name
        run: python .github/scripts/automerge.py
