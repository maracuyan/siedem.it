<aside id="sidebar">
  <button class="sidebar-close-btn absolute top-2 right-3 bg-transparent border-none text-primary-text text-2xl cursor-pointer hover:text-link-hover-color" id="sidebar-close-btn">&times;</button>
  <div class="sidebar-content" id="sidebar-content">
    <div id="sidebar-kategorie-content" class="sidebar-section-content">
      <h2 class="text-accent-color mt-6 mb-2">Kategorie</h2>
      <ul class="category-list">
        {% for category in site.categories %}
          <li><a href="{{ site.baseurl }}/category/{{ category | first | slugify }}/">{{ category | first }} ({{ category | last | size }})</a></li>
        {% endfor %}
      </ul>
    </div>
    <div id="sidebar-szukaj-content" class="sidebar-section-content">
      <h2 class="text-accent-color mt-6 mb-2">Szukaj</h2>
      <!-- Placeholder for search input -->
      <input type="search" id="sidebar-search-input" placeholder="Wpisz szukaną frazę..." class="w-full p-2 mb-2 border border-gray-700 bg-primary-bg text-primary-text rounded-md">
      <div id="sidebar-search-results"></div>
    </div>
    <div id="sidebar-ulubione-content" class="sidebar-section-content" style="display:none;">
      <h2 class="text-accent-color mt-6 mb-2">Ulubione</h2>
      <p class="leading-7 mb-2">Lista ulubionych...</p>
    </div>
    <div id="sidebar-udostepnij-content" class="sidebar-section-content" style="display:none;">
      <h2 class="text-accent-color mt-6 mb-2">Udostępnij</h2>
      <p class="leading-7 mb-2">Opcje udostępniania...</p>
    </div>
  </div>
</aside>
<div class="sidebar-overlay fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-40 hidden" id="sidebar-overlay" style="display:none;"></div>
