<header class="site-header fixed top-0 left-0 right-0 z-50 bg-opacity-80 backdrop-blur-sm p-2" role="banner">
  <div class="wrapper container mx-auto flex justify-between items-center">
    <a class="site-title text-primary-text" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    <nav class="main-nav flex items-center flex-grow">
      <ul class="list-none p-0 m-0 flex items-center flex-grow main-nav-ul">
        <li {% if page.url == "/" %}class="active-nav-item"{% endif %}><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="{{ "/" | relative_url }}">Strona Główna</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/ankiety">Ankiety</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/blog">Blog</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/na-luzie">Na luzie</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/ogloszenia">Ogłoszenia</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/porady">Porady</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/recenzje">Recenzje</a></li>
        <li><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="https://maracuyan.github.io/siedem.it/category/wiadomosci">Wiadomości</a></li>
        <li {% if page.url == "/about.html" or page.url == "/about/" %}class="active-nav-item"{% endif %}><a class="no-underline text-primary-text text-sm hover:text-link-hover-color" href="{{ "/about.html" | relative_url }}">O nas</a></li>
      </ul>
      <a href="#" class="search-icon ml-4" id="header-search-icon">
        <svg class="w-5 h-5 fill-link-color align-middle" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="vertical-align: middle;">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </a>
    </nav>
    <button id="mobile-menu-button" class="md:hidden ml-4 p-2 text-primary-text">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>
</header>

<style>
@media (max-width: 767px) {
  .main-nav-ul {
    display: none; /* Hide navigation links by default on mobile */
    flex-direction: column;
    position: absolute;
    top: 100%; /* Position below the header */
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Same as header background */
    padding: 1rem 0;
  }
  .main-nav-ul.show {
    display: flex; /* Show when 'show' class is added */
  }
  .main-nav-ul li {
    margin: 0.5rem 0;
    text-align: center;
  }
  .site-header .site-title {
    font-size: 1.25rem; /* Ensure mobile title size is applied */
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuButton = document.getElementById('mobile-menu-button');
  const navUl = document.querySelector('.main-nav-ul');

  if (menuButton && navUl) {
    menuButton.addEventListener('click', function () {
      navUl.classList.toggle('show');
    });
  }
});
</script>
